{% assign consumer = site.data.data-consumers[include.id] %}

<div class="usa-width-one-third ood-gallery-item ood-gallery-item-data-consumer">
  <article>
    <div class="ood-gallery-item-image-container"
         style="background-image: url('{{ consumer.image_filename | prepend: "img/data-consumers/" | prepend: site.baseurl }}'); position: relative">
    </div>

    <div class="ood-gallery-item-content">
      <header>
        <h4>{{ consumer.organization_name }}</h4>
      </header>
      <p>{{ consumer.summary }}</p>
      <footer>
        {% if consumer.call_to_action %}
        <a href="{{ consumer.url }}" class="usa-button usa-button-secondary">Build something!</a>
        {% else %}
        <a href="{{ consumer.url }}" class="usa-button">Learn more</a>
        {% endif %}
      </footer>
    </div>
  </article>
</div>

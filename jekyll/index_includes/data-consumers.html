<div class="usa-grid">
  {% for c in site.data.data-consumers %}
    {% assign id = c[0] %}
    {% if id != 'call-to-action' %}
      {% include_relative index_includes/data-consumer.html id=id %}
      <!-- ugly hack: the number of entries in this cycle must match
           the number of columns in this grid row -->
      {% cycle '', '', '</div><div class="usa-grid">' %}
    {% endif %}
  {% endfor %}

  {% include_relative index_includes/data-consumer.html id='call-to-action' %}
</div>

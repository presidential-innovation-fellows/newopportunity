summary: "The True Colors Fund will help LGBT youth experiencing homelessness find the resources and opportunities they need to thrive by incorporating Opportunity Project data into its True Connect app, which is being developed later this year. The True Colors Fund will also release its data on safe and inclusive services under an open source license so that future teams can include LGBT-friendly resources in their digital tools."

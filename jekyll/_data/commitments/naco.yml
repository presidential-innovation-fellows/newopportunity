summary: "The National Association of Counties (NACo) will increase county government access to information that can help families, businesses and counties officials expand access to opportunity by incorporating Opportunity Project data into the open access County Explorer tool. NACO represents all of America’s 3,069 county governments – roughly 70 percent of which are considered rural."
